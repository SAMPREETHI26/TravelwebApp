<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body style="margin:0; padding:0; background:url('/static/background3.jpg') no-repeat center center fixed; background-size:cover; font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;">

    <div style="max-width:400px; margin:8% auto; background-color:rgba(0,0,0,0.7); padding:30px; border-radius:15px; color:white; box-shadow:0 0 20px black;">
        <h2 style="text-align:center;">Admin Login</h2>

        <form method="POST" style="display:flex; flex-direction:column; gap:15px;">
            <input type="text" name="name" placeholder="Admin Username" required style="padding:10px; border-radius:6px; border:none;">
            <input type="password" name="password" placeholder="Admin Password" required style="padding:10px; border-radius:6px; border:none;">

            <button type="submit" style="padding:12px; background-color:#dc3545; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer;">Login</button>
        </form>

        <div style="text-align:center; margin-top:20px;">
            <a href="/" style="text-decoration:none; color:white; background-color:#007bff; padding:10px 20px; border-radius:8px; display:inline-block;">Back to Home</a>
        </div>
    </div>

</body>
</html>
